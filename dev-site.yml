runtime:
  cache_dir: ./.cache/antora

site:
  title: Hybrid Cloud Demo(Dev Mode)
  url: http://localhost:3000/rhs-build-course/index.html
  start_page: hybrid-cloud-demo::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: "Gloo Hybrid Cloud Demo"
    kubernetes-version: v1.21.0
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/kameshsampath/solo-demo-docs-ui/releases/download/v0.1.5/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"
output:
  dir: ./gh-pages
